<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADDRESS DETAILS</title>
</head>
<body>
    <h1>Q.create a form without using br tag and take input for city,pincode</h1>
    <form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="enter your name">
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="enter your city name">
        </div>
        <div>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="enter your pincode">     
        </div>
    </form>
</body>
</html>
